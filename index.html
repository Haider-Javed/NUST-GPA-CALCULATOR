<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUST GPA CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>NUST GPA CALCULATOR</h1>
    <div class="container">
        <table class="subtable">
            <thead>
                <tr>
                    <th class="heading">Subject</th>
                    <th class="heading">Credits</th>
                    <th class="heading">Grade</th>
                    <th class="heading">Actions</th>
                </tr>
            </thead>
            <tbody id="subject-list">
                <tr>
                    <td> <input class="input subject-input" type="text" placeholder="Subject Name"></td>
                    <td> <input class="input credit-input" type="number" placeholder="Credits" min="1" value="3"> </td>
                    <td> <select class="input grade-select">
                            <option value="4">A</option>
                            <option value="3.5">B+</option>
                            <option value="3">B</option>
                            <option value="2.5">C+</option>
                            <option value="2">C</option>
                            <option value="1.5">D+</option>
                            <option value="1">D</option>
                            <option value="0">F</option>
                        </select> </td>
                    <td> <button class="deleteBtn input">Delete</button></td>
                </tr>
            </tbody>
        </table>
        <div class="btns">
            <button class="btn" id="addRowBtn">Add Subject</button>
            <button class="btn" id="calculateBtn">Calculate GPA</button>
        </div>

        <h2 id="result">GPA: 0.00</h2>
    </div>
    <script src="logic.js"></script>
</body>

</html>
